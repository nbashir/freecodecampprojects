<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quote Machine</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Random Quote Machine</h2>
  <!-- Trigger the modal with a button -->
  <button id=getquotebtn type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">New Quote</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">New Quote</h4>
        </div>
        <div class="modal-body">
          <form action="https://twitter.com/intent/tweet" method="get">
          <input name="text" id="quote" type="text" value="" size=75>
          <button type=submit>tweet</button>
      </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
<script src=quotescript.js></script>
</body>
</html>
