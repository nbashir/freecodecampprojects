
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel=stylesheet href="css/calculator1.css">	
<title>Electronic Calculator</title>
<script src="js/calculator2.js"></script>
</head>

<body class="body">

<h1>Electronic Calcuator</h1>

<div id="displayWind">
</div>
<div id="main">
	<span class="num" id="num0">1</span>
	<span class="num" id="num1">2</span>
	<span class="num" id="num2">3</span>
	<span class="num" id="num3">4</span>
	<span id="btnPlus" class="btnClass" >&plus;</span>			
	<span class="num" id="num4">5</span>
	<span class="num" id="num5">6</span>
	<span class="num" id="num6">7</span>
	<span class="num" id="num7">8</span>
<span id="btnSubtract" class="btnClass" >-</span>
	<span class="num" id="num8">9</span>
	<span class="num" id="num9">0</span>
<span class="num" id="num10">.</span>

<span id="btnMultiply" class="btnClass">&ast;</span>


<span id="btnDivision" class="btnClass">&sol;</span>

<span id="btnClear" class="btnClass1">CE</span>

<span id="btnAllClear" class="btnClass1" >AC</span>
<span id="btnAnswer"  class="btnClass1" >&equals;</span>
</div>

</body>
</html>
